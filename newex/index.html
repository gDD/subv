<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<!--<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js" type="text/javascript"></script>-->
		<script type="text/javascript" src="https://raw.github.com/padolsey/jQuery-Plugins/master/cross-domain-ajax/jquery.xdomainajax.js"></script>
		<script src="http://borismoore.github.com/jsrender/jsrender.js" type="text/javascript"></script>
		<script type="text/javascript" src="newex.js"></script>
		<link rel="stylesheet" type="text/css" href="newex.css">
		<title>newex - a new way to explore the v2ex.com</title>
	</head>
	<body>
		<div id="toolbar" class="toolbar">
			<ul>
				<li>
				<a href="javascript:void(0);" onclick="update()">‚ü≥ refresh</a>
				</li>
				<li>
				|
				</li>
				<li>
				<a href="javascript:location.reload(true);">REDEPLOY</a>
				</li>
				<!--
				<li>
				<a id="original-link" href="javascript:void(0);">view original</a>
				</li>
				-->
			</ul>
		</div><!-- end of toolbar -->

		<div class="board" id="board"></div>

		<!-- clone and fill into #board -->
		<script id="topic-template" type="text/x-jquery-tmpl">
			<div class="topic by{{=authorId}}" id="{{=id}}">
				<div class="title"><a href="http://www.v2ex.com/t/{{=id}}#reply{{=comments}}">{{=title}}</a></div>
				<span class="category">(<a href="http://www.v2ex.com/go/{{=tagUnixName}}">{{=tagHumanName}}</a>)</span>
				<br />
				<div class="meta">
					by <a class="author" href="http://www.v2ex.com/member/{{=author}}">{{=author}} ({{=authorId}})</a>
					with <a class="comments" href="javascript:void(0);" onclick="expandTopic({{=id}});return false;">{{=comments}} comments</a>
				</div>
				<!--<a class="permalink" href="http://www.v2ex.com/t/{{=id}}">permalink</a>-->
				<div class="content"></div>
				<div class="commentarea"></div>
			</div><!-- end of topic -->
		</script>

		<!-- clone and fill into .commentarea -->
		<script id="comment-template" type="text/x-jquery-tmpl">
			<div class="comment" id="comment{{=id}}">
				<div class="meta">
					<a class="author" href="http://www.v2ex.com/member/{{=author}}">{{=author}}</a>
					<span class="time">{{=time}}</span>
					<a class="permalink" href="http://www.v2ex.com/t/{{=tid}}#reply_{{=id}}_buttons">permalink</a>
				</div><!-- end of meta -->
				<div class="content">{{=content!}}</div>
			</div><!-- end of comment -->
		</script>

	</body>
</html>
