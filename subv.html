<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="assets/third/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="assets/third/css/bootstrap-responsive.css" />
	<link rel="stylesheet" type="text/css" href="assets/third/css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/subv.css" />
	<script type="text/javascript" src="assets/third/js/jquery.js"></script>
	<script type="text/javascript" src="assets/third/js/amplify.store.js"></script>
	<script type="text/javascript" src="assets/third/js/doT.js"></script>	
	<script type="text/javascript" src="assets/third/js/bootstrap.js"></script>
	<script type="text/javascript" src="assets/js/subv.js"></script>	
	<script type="text/javascript" src="assets/js/subv.api.v2ex.js"></script>	
	<title>Subv</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div id="nav">
					<a href="http://www.v2ex.com" class="brand" id="logo">Subv/V2EX</a>
					<div class="pull-right">
						<div class="btn-group" style="display: inline-block">
							<button class="btn dropdown-toggle" data-toggle="dropdown">
								<span id="notifications-count"></span>
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu dropdown-menu-no-caret">
								<li>
								</li>
								<li><a href="#">my profile</a></li>
								<li><a href="#">notifications</a></li>
								<li><a href="#">favorites</a></li>
								<li><a href="#">prefs</a></li>
								<li class="divider"></li>
								<li><a href="#">sign out</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span12" id="width-controller-container">
				<table>
					<tr>
						<td style="padding-right: 1em;">
							<input id="width-adjuster" type="range" min="0" max="24" value="6" step="1" />
						</td>
						<td>
							<input id="width-splitter" type="range" min="30" max="100" value="50" step="1" />
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="row-fluid" style="background-color: #f6f6ef; min-height: 1024px; padding-bottom: 128px;">
			<div class="span12">
				<div id="items">
					<div id="latest"></div>
			
					<div class="btn-toolbar">
						<table class="full-width">
							<tr>
								<td style="width: 1px; white-space: nowrap;">
									<div class="btn-group">
										<button id="reload" class="btn">
											<i class="icon-refresh"></i> Reload
										</button>
										<button class="btn dropdown-toggle" data-toggle="dropdown">
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu">
											<li><a id="mark-all-read" href="#">&amp; mark all as read</a></li>
											<li><a id="mark-ban-unread" href="#">&amp; ban unread (unban is not implemented)</a></li>
										</ul>
									</div><!-- .btn-group -->
								</td>
								<td style="padding-left: 1em;">
									<div class="btn-group full-width">
										<button class="btn" id="more">more</button>
									</div>
								</td>
							</tr>
						</table>
					</div>
			
					<div class="btn-toolbar">
						<button class="btn full-width" id="read-items-toggle">
							<span class="caret"></span>
							Read Items
							(<span id="read-items-counter">0</span>)
						</button>
					</div>
					<div id="read"></div>
			
					<div class="btn-toolbar">
						<button class="btn full-width" id="banned-items-toggle">
							<span class="caret"></span>
							Banned Items
							(<span id="banned-items-counter">0</span>)
						</button>
						</button>
					</div>
					<div id="banned"></div>
				</div><!-- /#items -->
	
				<div id="item">
					<div id="view"></div>
				</div>
			</div><!-- /.span12 -->
		</div><!-- /.row -->
	</div><!-- .container -->

<script type="text/template" id="item-template">

	<div class="item" id="item-{{=it.id}}-{{=it.comments_count}}">
		<div class="item-heading">
			<span class="status"></span>
			<span class="tag">[<a href="{{=it.tag.path}}">{{=it.tag.name /* path.split("/").pop().toUpperCase() */}}</a>]</span><!--
			--> <span class="title"><a class="clickpass" title="{{=it.title}}" href="{{=it.path}}">{{=it.title}}</a></span>
		</div>
		<div class="item-meta">
			<a class="author" href="{{=it.comments[0].user.path}}">{{=it.comments[0].user.name}}</a>
			&middot; <span class="comments-count"><a href="{{=it.path}}">{{=it.comments_count}} comments</a></span>
			<!--
			<span class="time" x-title="{{=it.last_updated_time_iso}}">{{=it.last_updated_time_ago}}</span>
			-->
		</div>
		<div class="item-comments">
			<div class="js-loading"><h3 class="pagination-right">Loading...</h3></div>
			<div class="op"></div>
			<div class="page-1"><button class="btn btn-load-page js-load-page">load page 1</button></div>
			<div class="page-2"><button class="btn btn-load-page js-load-page">load page 2</button></div>
			<div class="page-3"><button class="btn btn-load-page js-load-page">load page 3</button></div>
			<div class="page-4"><button class="btn btn-load-page js-load-page">load page 4</button></div>
			<div class="page-5"><button class="btn btn-load-page js-load-page">load page 5</button></div>
			<div class="page-6"><button class="btn btn-load-page js-load-page">load page 6</button></div>
			<div class="page-7"><button class="btn btn-load-page js-load-page">load page 7</button></div>
			<div class="page-8"><button class="btn btn-load-page js-load-page">load page 8</button></div>
			<div class="page-9"><button class="btn btn-load-page js-load-page">load page 9</button></div>
			<div class="page-10"><button class="btn btn-load-page js-load-page">load page 10</button></div>
			<div>
				<button class="btn btn-show-comment-box js-show-comment-box">add comment</button>
				<form class="comment-form" method="post" action="{{=it.comment_url}}">
					<textarea name="content" maxlength="10000" id="comment"></textarea>
					<br/>
					<input type="submit" class="btn comment-submit" value="post" />
				</form>
			</div>
		</div>
	</div>

</script>

<script type="text/template" id="comment-item-template">

	<div class="comment-item" id="comment-{{=it.id}}">
		<div class="comment-no">
			<p>{{=it.no}}</p>
		</div>
		<div class="comment-main">
			<div class="comment-meta">
				<span class="author"><a href="{{=it.user.path}}">{{=it.user.name}}</a></span>
				&middot;
				<span class="time" x-title="{{=it.time_iso}}">{{=it.time_ago}}</span>
			</div>
			<div class="comment-content">
				{{=it.content_html}}
			</div>
		</div>
	</div>

</script>

<script type="text/template" id="comment-box-template">

</script>
</body>
<!-- EOF -->
