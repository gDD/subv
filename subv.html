<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="assets/third/css/bootstrap.css" />
	<link rel="stylesheet" href="assets/third/css/bootstrap-responsive.css" />
	<link rel="stylesheet" href="assets/third/css/font-awesome.css" />
	<link rel="stylesheet" href="assets/css/subv.css" />
	<script type="text/javascript" src="assets/third/js/jquery.js"></script>
	<script type="text/javascript" src="assets/third/js/amplify.store.js"></script>
	<script type="text/javascript" src="assets/third/js/doT.js"></script>	
	<script type="text/javascript" src="assets/third/js/bootstrap.js"></script>
	<script type="text/javascript" src="assets/js/subv-expose-json.js"></script>	
	<script type="text/javascript" src="assets/js/subv.js"></script>	
	<title>Subv</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div id="nav">
					<a href="http://www.v2ex.com" class="brand" id="logo">Subv/V2EX</a>
					<div class="pull-right">
						<div class="btn-group" style="display: inline-block">
							<button class="btn dropdown-toggle" data-toggle="dropdown">
								<span id="notifications-count"></span>
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu dropdown-menu-no-caret">
								<li>
								</li>
								<li><a href="#">my profile</a></li>
								<li><a href="#">notifications</a></li>
								<li><a href="#">favorites</a></li>
								<li><a href="#">prefs</a></li>
								<li class="divider"></li>
								<li><a href="#">sign out</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span12" id="width-controller-container">
				<table>
					<tr>
						<td>
							<input id="width-adjuster" type="range" min="0" max="24" value="0" step="1" />
						</td>
						<td>
							<input id="width-splitter" type="range" min="30" max="100" value="50" step="1" />
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="row-fluid" style="background-color: #f6f6ef; min-height: 1024px; padding-bottom: 128px;">
			<div class="span12">
				<div class="span" id="items">
					<div id="latest"></div>
			
					<div class="btn-toolbar">
						<button class="btn" id="more">more</button>
					</div>

					<div class="btn-toolbar">
						<div class="btn-group">
							<button id="reload" class="btn">
								<i class="icon-refresh"></i> Reload
							</button>
							<button class="btn dropdown-toggle" data-toggle="dropdown">
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a id="mark-all-read" href="#">&amp; mark all as read</a></li>
								<li><a id="mark-ban-unread" href="#">&amp; ban unread (unban is not implemented)</a></li>
							</ul>
						</div><!-- .btn-group -->
					</div>
			
					<h3><button class="btn" id="show-read-list"><span class="caret"></span></button> Read Items:</h3>
					<div id="read"></div>
			
					<h3><button class="btn" id="show-banned-list"><span class="caret"></span></button> Banned Items:</h3>
					<div id="banned"></div>
				</div>
	
				<div class="span" id="item"></div>
			</div><!-- /.span12 -->
		</div><!-- /.row -->
	</div><!-- .container -->

<script type="text/template" id="item-template">

	<div class="item" id="item-{{=it.id}}-{{=it.comments_count}}">
		<div class="item-heading">
			<h3>
				<span class="status"></span>
				<span class="tag">[<a href="{{=it.tag.path}}">{{=it.tag.name /* path.split("/").pop().toUpperCase() */}}</a>]</span><!--
				--> <span class="title"><a class="clickpass" title="{{=it.title}}" href="{{=it.path}}">{{=it.title}}</a></span>
			</h3>
		</div>
		<div class="item-meta">
			<a class="author" href="{{=it.comments[0].user.path}}">{{=it.comments[0].user.name}}</a>
			&middot; <span class="comments-count"><a href="{{=it.path}}">{{=it.comments_count}} comments</a></span>
			<!--
			<span class="time" x-title="{{=it.last_updated_time_iso}}">{{=it.last_updated_time_ago}}</span>
			-->
		</div>
		<div class="item-comments">
			<div class="loading-indicator"></div>
			<div class="page-1"></div>
			<div class="page-2"></div>
			<div class="page-3"></div>
			<div class="page-4"></div>
			<div class="page-5"></div>
			<div class="page-6"></div>
			<div class="page-7"></div>
			<div class="page-8"></div>
			<div class="page-9"></div>
			<div class="page-10"></div>
			<div class="comment">
				<form class="comment-form" method="post" action="{{=it.comment_url}}">
					<textarea name="content" maxlength="10000" id="comment"></textarea>
					<br/>
					<input type="submit" class="btn comment-submit" value="comment!" />
				</form>
			</div>
		</div>
		<div class="control-bar">
			<p id="item-fav"><i class="icon-star-empty"></i></p>
			<p id="item-watch"><i class="icon-eye-open"></i></p>
			<p id="item-watchplus"><i class="icon-ok"></i></p>
			<p id="item-ban"><i class="icon-remove"></i></p>
			<p id="item-collapse"><i class="icon-chevron-up"></i></p>
		</div>
	</div>

</script>

<script type="text/template" id="comment-item-template">

	<div class="comment-item" id="comment-{{=it.id}}">
		<div class="comment-no">
			<p>{{=it.no}}</p>
		</div>
		<div class="comment-main">
			<div class="comment-meta">
				<span class="author"><a href="{{=it.user.path}}">{{=it.user.name}}</a></span>
				&middot;
				<span class="time" x-title="{{=it.time_iso}}">{{=it.time_ago}}</span>
			</div>
			<div class="comment-content">
				{{=it.content_html}}
			</div>
		</div>
	</div>

</script>
</body>
<!-- EOF -->
