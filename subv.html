<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="assets/third/css/bootstrap.css" />
	<!--<link rel="stylesheet" href="assets/third/css/bootstrap-responsive.css" />-->
	<link rel="stylesheet" href="assets/third/css/font-awesome.css" />
	<link rel="stylesheet" href="assets/css/subv.css" />
	<script type="text/javascript" src="assets/third/js/jquery.js"></script>
	<script type="text/javascript" src="assets/third/js/amplify.store.js"></script>
	<script type="text/javascript" src="assets/third/js/doT.js"></script>	
	<script type="text/javascript" src="assets/third/js/bootstrap.js"></script>
	<script type="text/javascript" src="assets/js/subv.js"></script>	
	<script type="text/javascript" src="assets/js/subv-expose-json.js"></script>	
	<title>Subv</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span8">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="container">
							<a href="/" class="brand" id="logo">V2EX</a>
							<form class="navbar-search" onsubmit="window.open('https://www.google.com/search?q=site%3Av2ex.com%2Ft+' + document.getElementById('q').value); return false;">
								<input id="q" type="text" class="search-query span2"></input>
							</form>
							<div class="btn-group pull-right">
								<button class="btn btn-inverse dropdown-toggle" data-toggle="dropdown">
									<i class="icon-chevron-down"></i>
									<!--<span class="caret"></span>-->
								</button>
								<ul class="dropdown-menu dropdown-menu-no-caret">
									<li><a href="#">my profile</a></li>
									<li><a href="#">notifications</a></li>
									<li><a href="#">favorites</a></li>
									<li><a href="#">prefs</a></li>
									<li><a href="#">sign out</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span8">
				<div id="list">
					<!-- .item's here -->
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span8 footer-toolbar">
				<!--<button class="btn btn-large btn-primary">Apply</button>-->
				<button id="reload" class="btn btn-large btn-primary"><i class="icon-refresh"></i> Reload</button>
				<button class="btn btn-large span4 pull-right" id="more">more</button>
			</div>
		</div>
		<div class="row">
			<div class="span8">
				<h3>Read Items:<button class="btn btn-small" id="show-read-list">show</button></h3>
				<div id="read-list">
				</div>
			</div>
		</div>
	</div><!-- .container -->

<script type="text/template" id="item">

	<div class="item btn" id="item-{{=it.id}}">
		<div class="item-checker">
			<p><i class="icon-remove-sign"></i></p>
		</div>
		<div class="item-heading">
			<h3>
				<a class="label label-info label-tag" href="{{=it.tag.path}}">{{=it.tag.name}}</a>
				<a class="title clickpass" href="{{=it.path}}">{{=it.title}}</a>
			</h3>
		</div>
		<div class="item-meta">
			<span class="comments-count">{{=it.comments_count}} comments</span>
			&bullet;
			<span class="views-count">{{=it.views_count}} views</span>
			<span class="pull-right">
				<a class="author" href="{{=it.comments[0].user.path}}">{{=it.comments[0].user.name}}</a>
				&bullet;
				<time class="time" title="{{=it.last_updated_time_iso}}">{{=it.last_updated_time_ago}}</time>
			</span>
		</div>
		<div class="item-comments">
			<div class="loading-indicator"></div>
			<div class="page-1"></div>
			<div class="page-2"></div>
			<div class="page-3"></div>
			<div class="page-4"></div>
			<div class="page-5"></div>
			<div class="page-6"></div>
			<div class="page-7"></div>
			<div class="page-8"></div>
			<div class="page-9"></div>
			<div class="page-10"></div>
			<div class="comment">
				<form class="comment-form" method="post" action="{{=it.comment_url}}">
					<textarea name="content" maxlength="10000" id="comment"></textarea>
					<br/>
					<input type="submit" class="btn comment-submit" value="comment!">
				</form>
			</div>
		</div>
		<div class="control-bar">
			<p id="item-fav"><i class="icon-star-empty"></i></p>
			<p id="item-watch"><i class="icon-eye-open"></i></p>
			<p id="item-watchplus"><i class="icon-ok"></i></p>
			<p id="item-ban"><i class="icon-remove"></i></p>
			<p id="item-collapse"><i class="icon-chevron-up"></i></p>
		</div>
	</div>

</script>


<script type="text/template" id="comment-item">

	<div class="comment-item" id="comment-{{=it.id}}">
		<div class="comment-no">
			<p>{{=it.no}}</p>
		</div>
		<div class="comment-main well well-small">
			<div class="comment-meta">
				<a class="comment-author" href="{{=it.user.path}}">{{=it.user.name}}</a>
				<span class="comment-time pull-right" title="{{=it.time_iso}}">{{=it.time_ago}}</span>
			</div>
			<div class="comment-content">
				{{=it.content_html}}
			</div>
		</div>
	</div>

</script>
</body>
<!-- EOF -->
