<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="assets/third/css/bootstrap.css" />
	<!--<link rel="stylesheet" href="assets/third/css/bootstrap-responsive.css" />-->
	<link rel="stylesheet" href="assets/third/css/font-awesome.css" />
	<link rel="stylesheet" href="assets/css/subv.css" />
	<script type="text/javascript" src="assets/third/js/jquery.js"></script>	
	<script type="text/javascript" src="assets/third/js/doT.js"></script>	
	<script type="text/javascript" src="assets/third/js/bootstrap.js"></script>	
	<script type="text/javascript" src="assets/js/subv.js"></script>	
	<script type="text/javascript" src="assets/js/subv-expose-json.js"></script>	
	<title>Subv</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="span2">&nbsp;</div>
			<div class="span8">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="container">
							<a href="/" class="brand" id="logo">V2EX</a>
							<div class="nav-null-class">
								<ul class="nav">
									<li><a href="#">profile</a></li>
									<li><a href="#">replies</a></li>
									<li><a href="#">favs</a></li>
								</ul><!-- .nav -->
								<ul class="nav pull-right">
									<li><a href="#">prefs</a></li>
									<li><a href="#">logout</a></li>
								</ul>
								<form class="navbar-search">
									<input type="text" class="search-query span2"></input>
								</form>
							</div><!-- .nav-null-class -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="span2">&nbsp;</div>
			<div class="span8" id="list-container">
				<div id="list">
					<!-- .item's here -->
				</div>
			</div>
			<div class="span2">&nbsp;</div>
		</div>

		<div class="row" id="toolbar-container">
			<div class="span2">&nbsp;</div>
			<div class="span8">
				<button class="btn btn-large btn-primary">Apply</button>
				<button class="btn btn-large" id="more">more</button>
			</div>
			<div class="span2">&nbsp;</div>
		</div>
	</div><!-- .container -->

	<div class="overlay" id="overlay"></div>
	<div class="span9 well well-small" id="topic">
	</div>

<script type="text/template" id="item">

	<div class="item btn" id="item{{=it.topic.id}}">
		<div class="item-checker">
			<p><i class="icon-remove-sign"></i></p>
		</div>
		<div class="heading">
			<h3>
				<a class="label label-info label-tag" href="{{=it.tag.path}}">{{=it.tag.name}}</a>
				<a class="title clickpass" href="{{=it.topic.path}}">{{=it.topic.title}}</a>
			</h3>
		</div>
		<div class="meta">
			<span class="comments-count"><!--<i class="icon-comment"></i>-->{{=it.topic.comments}} comments</span>
			&bullet;
			<span class="views-count"><!--<i class="icon-eye-open"></i>-->{{=it.topic.views}} views</span>
			<div class="pull-right">
				<a href="{{=it.comments[0].user.path}}">{{=it.comments[0].user.name}}</a>
				&bullet;
				<span title="{{=it.topic.lastUpdatedTimeIso}}">{{=it.topic.lastUpdatedTimeAgo}}</span>
			</div>
		</div>
		<div class="comments-container">
		</div>
		<div class="control-bar">
			<p><i class="icon-star-empty"></i></p>
			<p><i class="icon-eye-open"></i></p>
			<p><i class="icon-ok"></i></p>
			<p><i class="icon-chevron-up"></i></p>
		</div>
	</div>

</script>


<script type="text/template" id="comment-item">

	<div class="comment" id="comment{{=it.id}}">
		<div class="no">
			<p class="no-number">{{=it.number}}</p>
		</div>
		<div class="main well well-small">
			<div class="meta">
				<a class="author" href="{{=it.user.path}}">{{=it.user.name}}</a>
				<span class="time" title="{{=it.timeIso}}">{{=it.timeAgo}}</span>
			</div>
			<div class="content">
				{{=it.contentHtml}}
			</div>
		</div>
	</div>

</script>
</body>
