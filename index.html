<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="assets/third/css/bootstrap.css" />
	<!--<link rel="stylesheet" href="assets/third/css/bootstrap-responsive.css" />-->
	<link rel="stylesheet" href="assets/third/css/font-awesome.css" />
	<link rel="stylesheet" href="assets/css/subv.css" />
	<script type="text/javascript" src="assets/third/js/jquery.js"></script>	
	<script type="text/javascript" src="assets/third/js/doT.js"></script>	
	<script type="text/javascript" src="assets/third/js/bootstrap.js"></script>	
	<script type="text/javascript" src="assets/js/subv.js"></script>	
	<script type="text/javascript" src="assets/js/subv-expose-json.js"></script>	
	<title>Subv</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="container">
							<a href="/" class="brand">V2EX</a>
							<div class="nav-null-class">
								<ul class="nav">
									<li><a href="#">profile</a></li>
									<li><a href="#">replies</a></li>
									<li><a href="#">favs</a></li>
								</ul><!-- .nav -->
								<ul class="nav pull-right">
									<li><a href="#">prefs</a></li>
									<li><a href="#">logout</a></li>
								</ul>
								<form class="navbar-search">
									<input type="text" class="search-query span2"></input>
								</form>
							</div><!-- .nav-null-class -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="span1">&nbsp;</div>
			<div class="span11" id="list-container">
				<div id="list">
					<!-- .item's here -->
				</div>
			</div>
		</div>

		<div class="row" id="toolbar-container">
			<div class="span1">
				<button class="btn btn-large btn-primary">Apply</button>
			</div>
			<div class="span3">&nbsp;</div>
			<div class="span4">
				<button class="btn btn-large" id="more">more</button>
			</div>
			<div class="span4">&nbsp;</div>
		</div>
	</div><!-- .container -->

	<div class="overlay" id="overlay"></div>
	<div class="span9 well well-small" id="topic">
	</div>

<script type="text/template" id="item">

	<div class="item" id="item{{=it.topic.id}}">
		<div class="item-checker">
			<p><i class="icon-remove-sign"></i></p>
		</div>
		<div class="heading">
			<h2>
				<a class="label label-info label-tag" href="{{=it.tag.path}}">{{=it.tag.name}}</a>
				<span> </span>
				<a class="title" href="{{=it.topic.path}}">{{=it.topic.title}}</a>
			</h2>
		</div>
		<div class="meta">
			<span>
				<button class="btn btn-large btn-counts">
					<span class="comments-count">{{=it.topic.comments}}</span> <i class="icon-comment"></i>
					<span> &bullet; </span>
					<span class="views-count">{{=it.topic.views}}</span> <i class="icon-eye-open"></i>
				</button>
			</span>
			<div class="last-by pull-right">
				<span title="{{=it.comments[1].timeIso}}">{{=it.comments[1].timeAgo}}</span>
				<span> by </span>
				<a href="{{=it.comments[1].user.path}}">{{=it.comments[1].user.name}}</a>
			</div>
		</div>
		<div class="comments-container">
		</div>
	</div><!-- .item -->

</script>


<script type="text/template" id="comment-item">

	<div class="comment" id="comment{{=it.id}}">
		<div class="meta">
			<a class="author" href="{{=it.user.path}}">{{=it.user.name}}</a>
			<span class="time" title="{{=it.timeIso}}">{{=it.timeAgo}}</span>
		</div>
		<div class="content">
			{{=it.contentHtml}}
		</div>
	</div>

</script>
</body>
